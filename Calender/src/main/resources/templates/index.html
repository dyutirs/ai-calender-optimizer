<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
            padding: 8px 12px;
            border-radius: 15px;
            margin-bottom: 10px;
            max-width: 70%;
            align-self: flex-end;
            margin-left: auto;
        }
        .assistant-message {
            background-color: #f1f1f1;
            padding: 8px 12px;
            border-radius: 15px;
            margin-bottom: 10px;
            max-width: 70%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">AI Calendar Assistant</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div class="chat-container" id="chatContainer">
                    <div class="assistant-message">
                        Hello! I'm your calendar assistant. How can I help you today?
                    </div>
                </div>
                
                <div class="input-group mb-3">
                    <input type="text" id="userInput" class="form-control" placeholder="Type your message...">
                    <button class="btn btn-primary" id="sendBtn">Send</button>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        Google Calendar
                    </div>
                    <div class="card-body">
                        <div th:if="${!isAuthorized}">
                            <p>Connect to your Google Calendar to schedule events.</p>
                            <a href="/authorize" class="btn btn-success w-100">Connect Google Calendar</a>
                        </div>
                        <div th:if="${isAuthorized}">
                            <p class="text-success">âœ“ Connected to Google Calendar</p>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        Quick Actions
                    </div>
                    <div class="card-body">
                        <button class="btn btn-outline-primary mb-2 w-100" id="scheduleBtn">Schedule an Event</button>
                        <button class="btn btn-outline-secondary w-100" id="checkBtn">Check Calendar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chatContainer');
            const userInput = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const scheduleBtn = document.getElementById('scheduleBtn');
            const checkBtn = document.getElementById('checkBtn');
            
            function addMessage(message, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser ? 'user-message' : 'assistant-message';
                messageDiv.textContent = message;
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            function sendMessage() {
                const message = userInput.value.trim();
                if (message) {
                    addMessage(message, true);
                    userInput.value = '';
                    
                    fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message: message })
                    })
                    .then(response => response.json())
                    .then(data => {
                        addMessage(data.response, false);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        addMessage('Sorry, there was an error processing your request.', false);
                    });
                }
            }
            
            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            scheduleBtn.addEventListener('click', function() {
                userInput.value = "I want to schedule a new meeting";
                sendMessage();
            });
            
            checkBtn.addEventListener('click', function() {
                userInput.value = "What events do I have scheduled this week?";
                sendMessage();
            });
        });
    </script>
</body>
</html>
